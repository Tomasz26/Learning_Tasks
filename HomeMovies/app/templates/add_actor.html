{% extends "index.html" %}

{% block content %}
<div class="container text-center">
    <h2 class="mt-5">Add new actor</h2>

    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="name">Actor name:</label>
            <input type="text" id="name" name="name" class="form-control" required>

            <label for="movie_ids">Select movies:</label>
            <select id="movie_ids" name="movie_ids[]" class="form-control" style="width: 300px; margin: auto;" multiple required>
                {% for movie in movies %}
                    <option value="{{ movie.id }}">{{ movie.title }}</option>
                {% endfor %}
            </select>
            <small class="form-text text-muted">Hold CTRL to select multiple.</small>
        </div>

        <button type="submit" class="btn btn-primary">Add actor</button>
    </form>

    <a href="{{ url_for('movie_list') }}" class="btn btn-secondary mt-3">Back to movie shelf</a>
</div>
{% endblock %}
